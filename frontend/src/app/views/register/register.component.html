<div class="ng-scope">

   <div class="w-2/6 h-[450px] bg-white rounded-[8px]">
      <div class="content-wrapper px-4 py-2">
         <h2>Register</h2>
         <form [formGroup]="registrationForm" (ngSubmit)="handleSubmit()">
            <div class="flex flex-row">
               <div class="flex flex-col w-full mr-2">
                  <label for="fname">
                     First Name
                  </label>
                  <input type="text" formControlName="fname" />
               </div>
               <div class="flex flex-col w-full  ml-2">
                  <label for="fname">
                     Last Name
                  </label>
                  <input type="text" formControlName="lname" />
               </div>
            </div>

            <div class="flex flex-col w-full mt-2">
               <label for="email">
                  Email
               </label>
               <input type="email" formControlName="email" />
            </div>
            <div class="flex flex-col w-full  mt-2">
               <label for="password">
                  Password
               </label>
               <input type="password" formControlName="password" />
            </div>
            <div class="flex flex-col w-full  mt-2">
               <label for="password">
                  Re-Type Password
               </label>
               <input type="password" formControlName="password" />
            </div>
            <div class="flex  w-full  justify-center mt-10">
               <button type="submit"
                  class="border border-gray-200 text-white bg-blue-600 py-3 px-12 rounded-[8px] mr-10" routerLink="">Back</button>
               <button type="submit"
                  class="border border-gray-200 text-white bg-green-600 py-3 px-12 rounded-[8px]">Submit</button>
            </div>
         </form>
      </div>
   </div>

</div>
